<html lang="en">
<head>

</head>
<body>
<div id="app">
    <input type="text" v-model="message">
    <!--正常的绑定表达式，此时会将表达式中的标签也显示在界面上-->
    {{message}}
    <!--可以将带有标签的表达式，解析成dom结构-->
    {{{message}}}
    {{ age}}
    {{name}}
</div>
<div id="app1">
    app1

</div>
