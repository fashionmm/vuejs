<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="UTF-8">

</head>
<body>
<div id="app">
    <div v-myhello></div>
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>

    //创建组件构造器
    var myhello = Vue.extend({
        template:"<div>你好！世界</div>"
    });

    // 注册组件
    Vue.component('my-hello', myhello);

    //初始化实例
    var vm = new Vue({
        el:"#app"
    });
</script>
</body>
</html>
