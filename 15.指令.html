<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="UTF-8">

</head>
<body>
<div id="app">
    <div v-my-directive:hello="msg">hell</div>
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>

    Vue.directive('my-directive', {
        bind: function () {
            console.log("bind");
        },
        update: function (newVal, oldVal) {
            console.log("update");
        },
        unbind: function () {
            console.log("unbind");
        }
    });

    //初始化实例
    var vm = new Vue({
        el: "#app",
        data:{
            msg:"hello"
        }
    });
</script>
</body>
</html>
